    <!-- ==== Main Section ====-->
    <main class="flex-shrink-0">
        <div class="container mt-5">
            <h1>Loan Calculator</h1>
            <div class="row row-cols-1 row-cols-lg-2">
                <div class="col">
                    <form class="row gy-2 gx-3 bg-light mt-2 pb-3 pe-2 border border-2 border-dark rounded">
                        <div class="col-12">
                            <label for="loanAmt">Loan Amount:</label>
                            <input type="number" id="loanAmt" class="form-control" placeholder="Input Loan Amount" value="10000" aria-label="Loan Amount">
                        </div>
                        <div class="col-12">
                            <label for="payments">Payments (months):</label>
                            <input type="number" id="payments" class="form-control" placeholder="Input Payments (in months)" value="10" aria-label="Payment Amount">
                        </div>
                        <div class="col-12">
                            <label for="rate">Interest Rate (%):</label>
                            <input type="number" id="rate" class="form-control" placeholder="Input Rate(%)" value="3" aria-label="Interest Rate">
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button type="button" class="btn btn-dark" id="btnSubmit">Calculate</button>
                        </div>
                    </form>
                </div>
                <div class="col mt-2 pb-3 pe-2 border border-2 border-dark rounded">
                    <h3 class="d-flex justify-content-center pb-2">Your Monthly Payments</h3>
                    <h1 id="monthlyPay" class="d-flex justify-content-center invisible"></h1>
                    <div class="row">
                        <div class="col">
                            <h5 >Total Principal:</h5>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <h5 id="totalPrincipal" class="invisible"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h5 >Total Interest:</h5>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <h5 id="totalInterest" class="invisible"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h5 >Total Cost:</h5>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <h5 id="totalCost" class="invisible"></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-sm">
                        <thead>
                            <tr>
                                <td>Month</td>
                                <td>Payment</td>
                                <td>Principal</td>
                                <td>Interest</td>
                                <td>Total Interest</td>
                                <td>Balance</td>
                            </tr>
                        </thead>
                        <tbody id="results">
                            <!--Results Go Here-->

                    </table>
